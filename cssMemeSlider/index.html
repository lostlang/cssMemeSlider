<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="normalize.css">
		<link rel="stylesheet" href="style.css">
		<title>MemSlider</title>
	</head>
	<body>
		<div class="slider">
			<input type="radio" id="meme1" name="memes" checked>
			<input type="radio" id="meme2" name="memes">
			<input type="radio" id="meme3" name="memes">
			<input type="radio" id="meme4" name="memes">

			<div class="memes">
				<div class="frame">
					<div class="slide">
						<img src="pictures/js.jpg" alt="js">
					</div>
					<div class="slide">
						<img src="pictures/navalny.png" alt="navalny">
					</div>
					<div class="slide">
						<img src="pictures/sim.png" alt="sim">
					</div>
					<div class="slide">
						<img src="pictures/trump.png" alt="trump">
					</div>
				</div>
			</div>

			<div class="discriptions">
				<div class="frame">
					<h2>Моя любимая классика</h2>
					<h2>А остальные мемы политические</h2>
					<h2>Вы были предупреждены</h2>
					<h2>Добивочка</h2>
				</div>
			</div>

			<div class="buttons">
				<label for="meme1">
					<div class="custom-radio"></div>
				</label>
				<label for="meme2">
					<div class="custom-radio"></div>
				</label>
				<label for="meme3">
					<div class="custom-radio"></div>
				</label>
				<label for="meme4">
					<div class="custom-radio"></div>
				</label>
			</div>
		</div>
	</body>
</html>
