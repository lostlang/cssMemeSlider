<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="normalize.css">
		<link rel="stylesheet" href="style.css">
		<title>MemSlider</title>
	</head>
	<body>
		<div class="slider">
			<input type="radio" id="meme1" name="memes" checked>
			<input type="radio" id="meme2" name="memes">
			<input type="radio" id="meme3" name="memes">
			<input type="radio" id="meme4" name="memes">

			<div class="memes">
				<div class="frame">
					<img src="meme1.jpg" alt="meme1">
					<img src="meme2.jpg" alt="meme2">
					<img src="meme3.jpg" alt="meme3">
					<img src="meme4.jpg" alt="meme4">
				</div>
			</div>

			<div class="discriptions">
				<div class="frame">
					<h2>Meme 1</h2>
					<h2>Meme 2</h2>
					<h2>Meme 3</h2>
					<h2>Meme 4</h2>
				</div>
			</div>

			<div class="buttons">
				<label for="meme1">
					<div class="custom-radio"></div>
				</label>
				<label for="meme2">
					<div class="custom-radio"></div>
				</label>
				<label for="meme3">
					<div class="custom-radio"></div>
				</label>
				<label for="meme4">
					<div class="custom-radio"></div>
				</label>
			</div>
		</div>
	</body>
</html>
