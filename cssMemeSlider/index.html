<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="normalize.css">
		<link rel="stylesheet" href="style.css">
		<title>MemSlider</title>
	</head>
	<body>
		<div class="slider">
			<input type="radio" id="meme1" name="memes" checked>
			<input type="radio" id="meme2" name="memes">
			<input type="radio" id="meme3" name="memes">
			<input type="radio" id="meme4" name="memes">
			
			<div class="memes">
				<img src="meme1.jpg" alt="meme1">
				<img src="meme2.jpg" alt="meme2">
				<img src="meme3.jpg" alt="meme3">
				<img src="meme4.jpg" alt="meme4">
			</div>

			<div class="discriptions">
				<h2>Meme 1</h2>
				<h2>Meme 2</h2>
				<h2>Meme 3</h2>
				<h2>Meme 4</h2>
			</div>

			<div class="buttons">
				<label class="label" for="meme1">meme1</label>
				<label class="label" for="meme2">meme2</label>
				<label class="label" for="meme3">meme3</label>
				<label class="label" for="meme4">meme4</label>
			</div>
		</div>
	</body>
</html>
